<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pipe">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element | pipe }} </td>
        </ng-container>
         
        
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email"> 
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> editar </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editarUser.emit(element)" mat-icon-button>    
                    <mat-icon>draw</mat-icon>
                </button>
                <button [routerLink]="element.id" mat-icon-button>    
                    <mat-icon>visibility</mat-icon>
                   </button>
               <button (click)="quitarUser.emit(element)" mat-icon-button>    
                <mat-icon>delete sweep</mat-icon>
               </button>
            </td>    
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    

</div>
