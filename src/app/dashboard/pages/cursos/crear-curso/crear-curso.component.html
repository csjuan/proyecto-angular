<div  mat-dialog-content>
    <h1 appFont >cursos</h1>
    <form [formGroup]="cursosform"  class="">
        <div class="col">
            <mat-form-field appearance="outline" >
                <mat-label>curso</mat-label>
                <input formControlName="curso" matInput type="text" name="curso"/> 
            </mat-form-field>
        </div>    
        <div class="col">
            <mat-form-field  appearance="outline">
                <mat-label>duracion</mat-label>
                <input formControlName="duracion" matInput type="text" name="duracion"/> 
            </mat-form-field> 
        </div> 
        <div class="col">
            <mat-form-field  appearance="outline">
                <mat-label>dificultad</mat-label>
                <input formControlName="dificultad" matInput type="text" name="dificultad"/> 
            </mat-form-field> 
        </div>     
          
        <div>
            <button (click)="onSubmit()" mat-button color="basic" type="button">
                Guardar
            </button>
            <button mat-button mat-dialog-close color="basic" type="button">
                Cancelar
            </button>
        </div>    
    </form>
</div>
