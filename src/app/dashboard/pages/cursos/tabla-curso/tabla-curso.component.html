<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> curso </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.curso }} </td>
        </ng-container>
         
        
        <ng-container matColumnDef="duracion">
          <th mat-header-cell *matHeaderCellDef> duracion </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.duracion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dificultad">
          <th mat-header-cell *matHeaderCellDef> dificultad </th>
          <td mat-cell *matCellDef="let cursos"> {{cursos.dificultad}} </td>
        </ng-container>
    
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> editar </th>
            <td mat-cell *matCellDef="let cursos">
                <button (click)="editcurso.emit(cursos)" mat-icon-button>    
                    <mat-icon>edit</mat-icon>
                   </button>
               <button (click)="quitarcurso.emit(cursos)" mat-icon-button>    
                <mat-icon>delete</mat-icon>
               </button>
            </td>   
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    

</div>
