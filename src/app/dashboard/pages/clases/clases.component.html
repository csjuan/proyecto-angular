<button  mat-fab extended color="primary" >
    + Clases
  </button>
  <div class="tabla">
    <table mat-table [dataSource]= "(clases$ | async ) || []" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let clases">{{clases.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> curso </th>
          <td mat-cell *matCellDef="let clases">{{clases.curso.curso}}</td>
        </ng-container>
         
        
        <ng-container matColumnDef="alumno">
          <th mat-header-cell *matHeaderCellDef>Alumno</th>
          <td mat-cell *matCellDef="let clases">{{clases.alumno.name}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
